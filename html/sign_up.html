<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="../css/global3.css" />
    <link rel="stylesheet" href="../css/sign_up.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=ABeeZee:ital,wght@0,400;1,400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Source Sans Pro:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
    />
  </head>
  <body>
    <div class="sign-up-form">
      <header class="navbar-logo-left">
        <div class="navbar-content">
          <div class="navbar-content-inner">
            <div class="button-sign-in-parent">
              <img
                class="button-sign-in"
                loading="lazy"
                alt=""
                src="../images/E-Treasure Trove LOGO.png"
              />

              <!-- <h3 class="e-treasure-trove">E-Treasure Trove</h3> -->
            </div>
          </div>
          <div class="about-us-link">
            <div class="eng-u-s">
              <div class="home"> <a href="../html/index.html" style="text-decoration: none; color: #71bc68"> Home </a></div>
            </div>
            <div class="eng-u-s1">
              <div class="locate"><a href="../html/map.html" style="text-decoration: none;
              color: #71bc68;"> Locate </a></div>
            </div>
            <div class="eng-u-s2">
              <div class="book"><a href="../html/book.html" style="text-decoration: none; color: #71bc68;"> Book</a></div>
            </div>
            <div class="navbar-link" id="navbarLinkContainer">
              <div class="about-us"><a href="../html/about.html" style="text-decoration: none;
              color: #71bc68;"> About us</a></div>
            </div>
            <div class="eng-u-s3">
              <button class="button" id="button">
                <div class="sign-in" ><a href="../html/sign_in.html" style="text-decoration: none; color: #71bc68"> SIGN IN</a></div>
              </button>
            </div>
            <div class="eng-u-s4">
              <button class="button1">
                <div class="register"><a href="../html/sign_up.html" style="text-decoration: none; color: #ffffff">  REGISTER </a></div>
              </button>
            </div>
          </div>
        </div>
        <div class="f-r-a-m-e">
          <img
            class="united-icon"
            loading="lazy"
            alt=""
            src="../images/INDIAN_FLAG.png"
          />
        </div>
        <div class="aadhar-number-input">
          <div class="eng-us">Eng (US)</div>
        </div>
        <div class="f-r-a-m-e1">
          <img
            class="chevron-down-icon"
            loading="lazy"
            alt=""
            src="../images/chevron-down.svg"
          />
        </div>
      </header>
      <div class="abstract-background-design-in-"></div>
      <main class="password-input">
        <div class="password-input-child"></div>
        <div class="password-input-item"></div>
        <div class="password-input-inner"></div>
      </main>
      <div class="already-have-account">
        <form class="vector-parent">
          <img class="frame-child" alt="" src="./public/rectangle-7.svg" />

          <div class="frame-parent">
            <div class="create-an-account-wrapper">
              <h1 class="create-an-account">Create an account</h1>
            </div>
            <div class="rectangle-parent">
              <div class="frame-item"></div>
              <input class="name" placeholder="Name" type="text"  required/>
            </div>
          </div>
          <div class="already-have-an-account-parent">
            <div class="already-have-an-account">
              <div class="already-have-an-account-child"></div>
              <input
                class="phone-number"
                placeholder="Phone No."
                type="number" maxlength="10" required pattern="\d{10}"
              />
            </div>
            <div class="already-have-an-account1">
              <div class="rectangle-group">
                <div class="frame-inner"></div>
                <input
                  class="aadhar-number"
                  placeholder="Aadhar Number"
                  type="number" maxlength="12" required pattern="[2-9]{4}-[0-9]{4}-[0-9]{4}"
                />
              </div>
            </div>
            <div class="frame-wrapper">
              <div class="rectangle-container">
                <div class="rectangle-div"></div>
                <input
                  class="date-of-birth"
                  placeholder="Date of  birth"
                  type="date"
                />
              </div>
            </div>
            <div class="already-have-an-account2">
              <div class="frame-div">
                <div class="frame-child1"></div>
                <input class="email" placeholder="Email " type="email" />
              </div>
            </div>
            <div class="already-have-an-account3">
              <div class="already-have-an-account-item"></div>
              <input class="password" placeholder="Password" type="password" id="password" />
            </div>
          </div>
          <div class="frame-container">
            <div class="frame-group">
              <div class="frame-parent1">
                <div class="rectangle-parent1">
                  <div class="frame-child2"></div>
                  <input
                    class="confirm-password"
                    placeholder="Confirm Password"
                    type="password" id="confirm-password"/>
                </div>
                <div class="rectangle-parent2">
                  <div class="i-agree-to-the-terms-and-condi-wrapper">
                    <div class="i-agree-to">
                      <input id = "terms-and-condititons" type = "checkbox" required>
                      I agree to the terms and condition.
                    
                    </div>
                  </div>
                </div>
              </div>
              <div class="frame-wrapper1">
                <button class="vector-group">
                  <img
                    class="rectangle-icon"
                    alt=""
                    src="./public/rectangle-4.svg"
                  />

                  <b class="sign-up" id="signUpText">Sign Up</b>
                </button>
              </div>
            </div>
          </div>
          <div class="button-style">
            <div class="already-have-an-container" id="alreadyHaveAn">
              Already have an account?
              <span class="sign-in1"> <a href="../html/sign_in.html"> Sign In </a></span>
            </div>
          </div>
        </form>
      </div>
    </div>

    <script>
      var navbarLinkContainer = document.getElementById("navbarLinkContainer");
      if (navbarLinkContainer) {
        navbarLinkContainer.addEventListener("click", function (e) {
          // Please sync "Wireframe - 6" to the project
        });
      }
      
      var button = document.getElementById("button");
      if (button) {
        button.addEventListener("click", function (e) {
          // window.location.href = "sign-up-form.html";
        });
      }
      
      var signUpText = document.getElementById("signUpText");
      if (signUpText) {
        signUpText.addEventListener("click", function (e) {
          // window.location.href = "./log-in-page.html";
        });
      }
      
      var alreadyHaveAn = document.getElementById("alreadyHaveAn");
      if (alreadyHaveAn) {
        alreadyHaveAn.addEventListener("click", function (e) {
          // Please sync "Sign In form" to the project
        });
      }
      </script>
  </body>
</html>
