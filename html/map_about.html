<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Map</title>
    <!-- Include Leaflet CSS and JavaScript -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <script>
        // Initialize the map
        var map = L.map('map').setView([26.7685, 75.8331], 16); // Centered at India, zoom level 5

        // Add a tile layer (OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        var marker = L.marker([26.7685, 75.8331], { title: "Poornima College" }).addTo(map); // Coordinates for Poornima College of Engineering, Jaipur in RIICO Industrial Area, Sitapura, Jaipur
        marker.bindPopup("<b>Poornima College of Engineering, Jaipur</b><br>RIICO Industrial Area, Sitapura, Jaipur, Rajasthan, India, 302022").openPopup(); // Add a popup to the marker
    </script>
